<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Client Register - Bruno's Store</title>
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .register-header {
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .register-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #51cf66;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar ao site
    </a>
    
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1><i class="fas fa-user-plus"></i> Client Register</h1>
                <p>Crie sua conta para começar a comprar</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="clientRegisterForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </form>
            
            <div class="login-link">
                <p>Já tem uma conta? <a href="/client_login">Faça login aqui</a></p>
            </div>
        </div>
    </div>

    <script>
        class ClientRegister {
            constructor() {
                this.form = document.getElementById('clientRegisterForm');
                this.nameInput = document.getElementById('name');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.confirmPasswordInput = document.getElementById('confirmPassword');
                this.registerBtn = document.getElementById('registerBtn');
                this.errorMessage = document.getElementById('error-message');
                this.successMessage = document.getElementById('success-message');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }
            
            showMessage(message, type = 'error') {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
                
                if (type === 'error') {
                    this.errorMessage.textContent = message;
                    this.errorMessage.style.display = 'block';
                } else {
                    this.successMessage.textContent = message;
                    this.successMessage.style.display = 'block';
                }
            }
            
            validateForm() {
                const name = this.nameInput.value.trim();
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                if (!name || !email || !password || !confirmPassword) {
                    this.showMessage('Por favor, preencha todos os campos.');
                    return false;
                }
                
                if (password.length < 6) {
                    this.showMessage('A senha deve ter pelo menos 6 caracteres.');
                    return false;
                }
                
                if (password !== confirmPassword) {
                    this.showMessage('As senhas não coincidem.');
                    return false;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showMessage('Por favor, insira um email válido.');
                    return false;
                }
                
                return true;
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    return;
                }
                
                this.registerBtn.disabled = true;
                this.registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
                
                try {
                    const response = await fetch('/api/client_register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: this.nameInput.value.trim(),
                            email: this.emailInput.value.trim(),
                            password: this.passwordInput.value
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        this.showMessage('Conta criada com sucesso!', 'success');
                        
                        // Redirecionar para login após 2 segundos
                        setTimeout(() => {
                            window.location.href = '/client_login';
                        }, 2000);
                    } else {
                        this.showMessage(data.message || 'Erro ao criar conta.');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    this.showMessage('Erro ao conectar com o servidor.');
                } finally {
                    this.registerBtn.disabled = false;
                    this.registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
                }
            }
        }
        
        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            new ClientRegister();
        });
    </script>
</body>
</html>
