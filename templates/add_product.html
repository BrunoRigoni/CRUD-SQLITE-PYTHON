<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard_style.css">
    <title>Add Product - Dashboard</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #0071e3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005bbf;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-right: 1rem;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/overview" class="nav-link">
                        <i class="icon">üìä</i>
                        <span>Overview</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="/products" class="nav-link">
                        <i class="icon">üì¶</i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/customers" class="nav-link">
                        <i class="icon">üë•</i>
                        <span>Customers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/sales" class="nav-link">
                        <i class="icon">üí∞</i>
                        <span>Sales</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/reports" class="nav-link">
                        <i class="icon">üìà</i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="nav-link">
                        <i class="icon">‚öôÔ∏è</i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">
                    <i class="icon">üö™</i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Add New Product</h1>
                <div class="user-info">
                    <span id="user-name">Welcome</span>
                    <div class="user-avatar">üë§</div>
                </div>
            </header>

            <div class="content-body">
                <div class="form-container">
                    <form id="addProductForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file" id="productImage" name="image" accept="image/*" required>
                            <img id="imagePreview" class="image-preview" alt="Preview">
                        </div>

                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="productPrice">Price (R$)</label>
                            <input type="number" id="productPrice" name="price" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="productQuantity">Quantity</label>
                            <input type="number" id="productQuantity" name="quantity" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <input type="text" id="productCategory" name="category" required>
                        </div>

                        <div id="message"></div>

                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='/products'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/add_product.js"></script>
</body>
</html>
