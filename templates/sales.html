<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard_style.css">
    <title>Sales - Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/overview" class="nav-link">
                        <i class="icon">📊</i>
                        <span>Overview</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/products" class="nav-link">
                        <i class="icon">📦</i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/customers" class="nav-link">
                        <i class="icon">👥</i>
                        <span>Customers</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="/sales" class="nav-link">
                        <i class="icon">💰</i>
                        <span>Sales</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/reports" class="nav-link">
                        <i class="icon">📈</i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="nav-link">
                        <i class="icon">⚙️</i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">
                    <i class="icon">🚪</i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Sales</h1>
                <div class="user-info">
                    <span id="user-name">Welcome</span>
                    <div class="user-avatar">👤</div>
                </div>
            </header>

            <div class="content-body">
                <div class="section-card">
                    <h2>Sales Management</h2>
                    <p>This section will contain sales management functionality.</p>
                    <div class="placeholder-content">
                        <div class="placeholder-item">💰 New Sale</div>
                        <div class="placeholder-item">📋 List Sales</div>
                        <div class="placeholder-item">📊 Sales Analytics</div>
                        <div class="placeholder-item">📈 Sales Reports</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
