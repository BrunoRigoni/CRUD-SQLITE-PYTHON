<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/seller_style.css">
    <title>Seller Register</title>
</head>
<body>
    <div class="login-container">
        <h1>Seller Register</h1>
        <form class="login-form" action="/seller_register" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="/seller_login">Login</a></p>
        </div>
    </div>
    
    <!-- JavaScript para validação -->
    <script src="/static/seller_register.js"></script>
</body>
</html>
